<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacoes</title>
</head>
<body>


    <p>Este é um texto <strong>negrito.</strong></p>
    <p><em>Este é um texto italico.</em><p>
    <p><u>Este é um texto italico.</u></p>
    <p><strike>Este é um texto rasurado.</strike></p>
    
</body>
</html>
