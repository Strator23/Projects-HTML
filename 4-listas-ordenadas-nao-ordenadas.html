<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas - Ordenadas e nao </title>
</head>
<body>
    <h2>Sitemap</h2>
    <ul type="disc">
        <!--listas nao ordenadas type/circle-square-disc-->
        <li>Home</li>
        <li>Quem somos</li>
        <li>Servicos</li>         
        <li>Contactos</li>         
        <li>Historial</li>         

    </ul>
    <h2>Listas ordenadas</h2>
    <h3>Questions</h3>
    <!--lista ordenada:1, A, a, I, i-->
    <ol type="A">
        <li>Favourite plate?</li>
        <li>Favourite music?</li>
        <ol type="i"> 
            <li>Rock?</li>
            <li>Pop?</li>
        </ol>



    </ol>
</body>
</html>
